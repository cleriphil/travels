<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been!</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add Country:</h2>
          <form id="new-country">
            <div class="form-group">
              <label for="new-country-name">Country Name: </label>
              <input type="text" class="form-control" id="new-country-name">
            </div>

            <div id="new-cities">
              <div class="new-city">
                <div class="form-group">
                  <label for="new-city-name">City Name: </label>
                  <input type="text" class="form-control new-city-name">
                  
                </div>
              </div>
            </div>

        </div>
      </div>

  </body>
</html>
