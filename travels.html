<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been!</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add Country and City:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-country-name">Country Name</label>
              <input type="text" class="form-control" id="new-country-name">
            </div>
            <div class="form-group">
              <label for="new-city-name">City Name</label>
              <input type="text" class="form-control" id="new-city-name">
            </div>

            <div id="new-attributes">
              <div class="attribute">
                <div class="form-group">
                  <label for="new-landmark">Enter a Landmark: </label>
                  <input type="text" class="form-control new-landmark">
                </div>
                <div class="form-group">
                  <label for="new-note">Enter a Note: </label>
                  <input type="text" class="form-control new-note">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-city-information">Add additional city information</span>

            <button type="submit" class="btn">Submit 

        </div>
      </div>

  </body>
</html>
